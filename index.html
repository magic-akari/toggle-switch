<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pure CSS toggle switch</title>
        <link rel="stylesheet" href="./src/toggle-switch.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h1>Pure CSS toggle switch</h1>
        <main>
            <section>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-switch-input" class="toggle-switch-input" />
                    <label for="toggle-switch-input" class="toggle-switch-label"></label>
                    default toggle-switch
                </label>
            </section>

            <section>
                <label class="toggle-switch another-toggle-switch">
                    <input type="checkbox" id="another-toggle-switch-input" />
                    <label for="another-toggle-switch-input"></label>
                </label>
                <p>toggle-switch without label</p>
            </section>

            <section>
                <label class="toggle-switch disabled">
                    <input type="checkbox" id="disabled-toggle-switch-input" disabled />
                    <label for="disabled-toggle-switch-input"></label>
                    disabled toggle switch
                </label>
            </section>

            <section>
                <label class="toggle-switch">
                    label reversed toggle switch
                    <input type="checkbox" id="label-reversed-toggle-switch-input" />
                    <label for="label-reversed-toggle-switch-input"></label>
                </label>
            </section>

            <section>
                <label class="toggle-switch my-toggle-switch">
                    <input type="checkbox" id="my-toggle-switch-input" />
                    <label for="my-toggle-switch-input"></label>
                    my-toggle-switch
                </label>

                <pre>
<style contenteditable="true">
.my-toggle-switch {
    --bar-height: 20px;
    --bar-width: 56px;
    --knob-size: 24px;
    --switch-theme-rgb: 232, 26, 170;
}
</style>
                </pre>
            </section>
        </main>
    </body>
</html>
